<script>
  a = +prompt('Enter "A" value');
  b = +prompt('Enter "B" value');

  OPERATIONS1 = a * b;
  OPERATIONS2 = a / b;
  OPERATIONS3 = a + b;
  OPERATIONS4 = a - b;

  alert(
    " ######## VALUES #######" +
      "\n a=" +
      a +
      "\n b=" +
      b +
      "\n ###### OPERATIONS #####" +
      "\n a*b=" +
      OPERATIONS1 +
      "\n a/b=" +
      OPERATIONS2 +
      "\n a+b=" +
      OPERATIONS3 +
      "\n a-b=" +
      OPERATIONS4 +
      "\n #######################"
  );
</script>
